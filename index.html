<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Zomato </title>
    <link rel="shortcut icon" href="https://imgs.search.brave.com/E-wXH6NYUEjBgxHlvEZbUh4T4oCdkfwvuWxA-IL2jKE/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9pbWFn/ZTMubW91dGhzaHV0/LmNvbS9pbWFnZXMv/aW1hZ2VzcC85MjU2/NDE0NDNzLnBuZw" type="image/x-icon">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel="stylesheet" href="zomato.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>
<body>
    <div class="back_image">
        <div class="nav">
            <div class="app">
                <span><i class="fi fi-rs-download"></i></span> Get the App
            </div>
            <div class="options">
                <div class="item1">Investor Relations</div>
                <div class="item2">Add restaurant</div>
                <div class="item3">Log in</div>
                <div class="item4">Sign up</div>
            </div>
        </div>
        <div class="container1">
            <div class="logo"><img src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png" alt="ZOMATO" height="62px"></div>
            <p class="intro">Discover the best food & drinks in Dehradun</p>
            <div class="search_bar">
                <i class="fi fi-sr-marker"></i>
                <select name="" class="place">
                    <option value="">Dehradun</option>
                    <option value="">Delhi</option>
                    <option value="">Banglore</option>
                </select>
                <span class="dash">|</span>
                <i class="fi fi-rr-search"></i>
                <input class="input" type="text" placeholder="Search for restaurant, cuisine or a dish">
            </div>
        </div>
    </div>
    <div class="card_container">
        <a href="https://www.zomato.com/dehradun/order-food-online?delivery_subzone=13208" class="card">
            <img class="image" src="https://b.zmtcdn.com/webFrontend/e5b8785c257af2a7f354f1addaf37e4e1647364814.jpeg?output-format=webp&fit=around|540:130&crop=540:130;*,*" alt="food pic 1">
            <h3 class="head">Order Online</h3>
            <p class="para">Stay home and order to your door step</p>
        </a>
        <a href="https://www.zomato.com/dehradun/dine-out" class="card">
            <img class="image" src="https://b.zmtcdn.com/webFrontend/d026b357feb0d63c997549f6398da8cc1647364915.jpeg?output-format=webp&fit=around|540:130&crop=540:130;*,*" alt="food pic 2">
            <h3 class="head">Dining</h3>
            <p class="para">View the city's favourite dining venues</p>
        </a>
    </div>

</html>
